# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: XXXX开源软件镜像站
school: XXXX
brand: TUNA Open Source Mirror
operator: XXXX 
logo: true
meow_404: true
issue_tag: tuna
baseurl: "" # the subpath of your site, e.g. /blog
permalink: "/:categories/:title/"
url: "https://mirrors.xxx"
hostname: "mirrors.xxx"
urlv4: "https://mirrors4.xxx"
urlv6: "https://mirrors6.xxx"
aosp: "aosp.xxx"
arch_archive: "arch-archive.xxx"
aur: "aur.xxx"
pypi: "pypi.xxx"
homelink: "https://tuna.moe"

# Build settings
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false


sass:
    sass_dir: static/css

gems:
    - jekyll-babel
    - jekyll-sitemap

babel_js_extensions: 'es6'

exclude: [Gemfile, Gemfile.lock, README.md, gen_robot.sh, vendor, geninfo/, gen_robot.sh, gen_desc.py, Dockerfile*]

